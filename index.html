<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glassmorphism UI Sign In / Sign Up Page</title>
  
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      background: linear-gradient(135deg, rgba(144,238,144,1) 0%, rgba(135,206,235,1) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .glassmorphism-card {
      background: rgba(204, 204, 204, 0.2);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 30px;
      width: 400px;
      max-width: 90%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .glassmorphism-card h3 {
      color: #fff;
      text-align: center;
    }
    .glassmorphism-card form {
      margin-top: 20px;
    }
    .glassmorphism-card form .form-group {
      margin-bottom: 20px;
    }
    .glassmorphism-card form input[type="email"],
    .glassmorphism-card form input[type="password"] {
      background: rgba(143, 141, 141, 0.1);
      border: none;
      border-radius: 10px;
      padding: 12px;
      width: 100%;
      color: #000000;
      outline: none;
    }
    .glassmorphism-card form input[type="email"]::placeholder,
    .glassmorphism-card form input[type="password"]::placeholder {
      color: rgba(0, 0, 0, 0.5);
    }
    .glassmorphism-card form button[type="submit"] {
      background: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px;
      width: 100%;
      color: #009688;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .glassmorphism-card form button[type="submit"]:hover {
      background: #f2f2f2;
    }
    .glassmorphism-card .switch-mode {
      text-align: center;
      margin-top: 20px;
    }
    .glassmorphism-card .switch-mode a {
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="glassmorphism-card">
  <h3>Sign In</h3>
  <form>
    <div class="form-group">
      <input type="email" class="form-control" placeholder="Email" required>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-primary">Sign In</button>
  </form>
  <div class="switch-mode">
    <span>Don't have an account? <a href="#">Sign Up</a></span>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
